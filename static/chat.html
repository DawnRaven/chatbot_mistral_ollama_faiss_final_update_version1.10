<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Ollama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        
        #chat-icon:hover {
            background-color: #45a049;
        }
        
        #chat-popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 300px;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }
        
        #chat-popup.open {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        
        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        #chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .user-msg,
        .bot-msg {
            margin: 5px;
            padding: 8px;
            border-radius: 10px;
            max-width: 70%;
        }
        
        .user-msg {
            align-self: flex-end;
            background-color: #0084ff;
            color: white;
        }
        
        .bot-msg {
            align-self: flex-start;
            background-color: #e5e5ea;
        }
        
        #chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        
        #chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        
        #chat-input button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
    <div id="chat-popup">
        <div id="chat-header">AI há»— trá»£ cung cáº¥p thÃ´ng tin trá»±c tuyáº¿n</div>
        <div id="chat-body"></div>
        <div id="chat-input">
            <input id="user-question" type="text" placeholder="Nháº­p cÃ¢u há»i...">
            <button onclick="sendQuestion()">Gá»­i</button>
        </div>
    </div>
    <script>
        function toggleChat() {
            let chatPopup = document.getElementById('chat-popup');
            chatPopup.classList.toggle('open');
        }
        async function sendQuestion() {
            let questionInput = document.getElementById('user-question');
            let question = questionInput.value.trim();
            if (!question) return;
            appendMessage(question, 'user-msg');
            questionInput.value = '';
            try {
                const response = await fetchBackend('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question
                    })
                });
                const data = await response.json();
                console.log(data);
                console.log(data.answer.result.result);
                appendMessage(data.answer.result.result, 'bot-msg');
            } catch (error) {
                appendMessage('Lá»—i káº¿t ná»‘i server!', 'bot-msg');
            }
        }

        function appendMessage(text, className) {
            let chatBody = document.getElementById('chat-body');
            let msgDiv = document.createElement('div');
            msgDiv.className = className;
            msgDiv.textContent = text;
            chatBody.appendChild(msgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        document.getElementById('user-question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendQuestion();
        });
    </script>

<script>
  let BACKEND_HOST = localStorage.getItem("BACKEND_HOST") || "http://localhost:8000";

  async function fetchBackend(path, options = {}) {
    return await fetch(BACKEND_HOST + path, options);
  }
</script>

</body>

</html>
